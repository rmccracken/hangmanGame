<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman goes on a Safari</title>
	<!-- Reset.css -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Hangman </h1>
			<h2>Goes on a safari</h2>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			<h3 class="panel-title">What Animal did you see on the Safari?</h3>
		</div>
		<div class="panel-body">
			<h2 id="underscores">_ _ _ _ </h2>
		</div>
	</div>
	 
	<div class="panel panel-default">
	 	<div class="panel-body">
	 		Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Win Counter: <span id="winCounter">0</span>
		</div>
		<div class="panel-body">
			Loss Counter:  <span id="lossCounter">0</span>
		</div>
	</div>
	
</div>
<!-- Javascript -->
<script type="text/javascript" src="assets/js/hangman.js"></script>
</body>
</html>
